<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>New user</h2>

<form th:method="POST" th:action="@{/admin/users/create}" th:object="${user}">
  <span for="login"> Enter login</span>
  <input type="text"
         th:field="*{login}"
         required>

  <br>
    <span for="password"> Enter password</span>
    <input type="text"
           th:field="*{password}"
           required>

  <br>
    <span for="name"> Enter name</span>
    <input type="text"
           th:field="*{name}">

  <br>
    <span for="age">Enter age</span>
    <input type="number"
           th:field="*{age}">

  <br>
    <span for="email">Enter email</span>
    <input type="email"
           th:field="*{email}">

  <br>
    <span>Select role</span>
    <select size="2"
            name="userRoles"
            multiple
            required>
      <option value="ROLE_Admin">Admin</option>
      <option value="ROLE_User">User</option>
    </select>

  <p>
    <input type="submit" value="Add new user"/>
</form>

<p>
  <form th:action="@{/logout}"
        method="post">
    <input type="submit"
           value="Sign Out"/>
  </form>
</body>
</html>
