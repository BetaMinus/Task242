<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User editing</title>
</head>
<body>
<h2>User editing</h2>
<a th:href="@{/admin/users/{id}(id=${user.getUserId()})}" th:text="${user.getName()}"> link</a>

<form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getUserId()})}" th:object="${user}">
    <input type="hidden" th:field="*{userId}" id="userId"/>

    <br>
      <span> Enter new login </span>
      <input type="text" th:field="*{login}"required/>

    <br>
      <span> Enter new password </span>
      <input type="text" th:field="*{password}" required/>

    <br>
      <span> Enter new name </span>
      <input type="text" th:field="*{name}"/>

    <br>
      <span> Enter new age </span>
      <input type="number" th:field="*{age}"/>

    <br>
      <span> Enter new email </span>
      <input type="email" th:field="*{email}"/>

    <br>
      <span > Change role </span>
      <select size="2" name="userRoles" multiple required>
        <option value="ROLE_Admin">Admin</option>
        <option value="ROLE_User">User</option>
      </select>

    <p>
      <input type="submit" value="Update user"/>
</form>

<p>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
  </form>
</body>
</html>
